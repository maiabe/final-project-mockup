<template name="Landing_Page">

  <div id="top-menu" class="ui borderless topmenu menu">
    <div class="ui container">

      <a class="right item">ABOUT</a>
      <a class="item">PROFILE</a>
      <a class="item">FIND PEOPLE</a>
      <a class="item">GROUPS</a>
      <a class="item">FAQ</a>
      <a id="login-button" class="item">{{> Cas_Login }}</a>
    </div>
  </div>

  <div id="background-picture">

    <div id="title" class="ui container middle aligned centered grid">

      <div id="title_letters" class="row">
        <p>Campus Jam</p>
      </div>

    </div>

    <div id="middle" class="ui container middle aligned centered grid">
      <div class="item">
        <h3>Upload your profile with any music skills</h3>
        <h3>Find your group</h3>
        <h3>Get together and jam</h3>
      </div>
    </div>


    <div id="footer">
      <div class="ui three column centered grid container">
        <div id="main_use" class="column">
          MAIN USE
          <hr>
          <div class="ui list">
            <div class="item">PROFILES</div>
            <div class="item">GROUPS</div>
            <div class="item">FAQ</div>

          </div>
        </div>
        <div id="connect" class="column">
          CONNECT
          <hr>
          <div class="ui list">
            <div class="item">EMAIL US</div>
            <div class="item">FACEBOOK</div>
            <div class="item">TWITTER</div>
            <div class="item">INSTAGRAM</div>
          </div>
        </div>
        <div id="legal" class="column">
          LEGAL
          <hr>
          <div class="ui list">
            <div class="item">TERMS OF USE</div>
            <div class="item">PRIVACY POLICY</div>
          </div>
        </div>

      </div>
    </div>

  </div>

</template>
